<h1>Результаты теста</h1>
{% if professions_data %}
    <p>Рекомендуемые профессии:</p>
    <ul>
        {% for profession_name in professions_data %} 
            <li>{{ profession_name }}</li>            
        {% endfor %}
    </ul>
{% else %}
    <p>На основе ваших ответов профессии не были рекомендованы, или вы еще не прошли тест.</p>
{% endif %}
